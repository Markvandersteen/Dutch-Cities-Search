name: Build and Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install Dependencies
              run: npm i

            - name: Fetch
              run: npm run fetch

            - name: Build
              run: npm run build

            - name: Test
              run: npm test
